<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <script defer src="./public/script.js"></script>
    <title>✍️ Motivational</title>
</head>

<body>

    <body>
        <header>
            <div>
                <h1 style="display: inline-block">Famous Quotes</h1>
            </div>
            <nav>
                <i class="fa-thin fa-info"></i>
                <a href="./public/form.html">Enhanced Results!</a>
            </nav>
        </header>
        <section class="centered">
            <form class="usersubmit">
                <select id="category">
                    <option>--select a category--</option>
                    <option>art</option>
                    <option>wisdom</option>
                    <option>age</option>
                    <option>science</option>
                    <option>success</option>
                    <option>time</option>
                    <option>travel</option>
                    <option>alone</option>
                    <option>attitude</option>
                    <option>courage</option>
                    <option>culture</option>
                    <option>dreams</option>
                    <option>friendship</option>
                    <option>happiness</option>
                    <option>hope</option>
                    <option>humour</option>
                    <option>imagination</option>
                    <option>inspirational</option>
                    <option>life</option>
                    <option>motivational</option>
                    <option>nature</option>
                    <option>philosophy</option>
                    <option>poetry</option>
                    <option>popular</option>
                    <option>psychology</option>
                </select>
                <select id="fonts">
                    <option>--Font--</option>
                    <option>Arial</option>
                    <option>'Satisfy', cursive</option>
                    <option>'Cutive Mono', monospace</option>
                    <option>Courier New</option>
                    <option>Georgia</option>
                    <option>Verdana</option>
                    <option>Comic Sans MS</option>
                    <option>Impact</option>
                    <option>Lucida Sans Unicode</option>
                    <option>Times New Roman</option>
                    <option>Garamound</option>
                    <option>Calibri</option>
                    <option>Helvetica</option>
                    <option>Palatino</option>
                    <option>Pacifico</option>
                </select>
                <select id="colors">
                    <option>--Color--</option>
                    <option>Black</option>
                    <option>White</option>
                    <option>Gray</option>
                    <option>Red</option>
                    <option>Blue</option>
                    <option>Green</option>
                    <option>Yellow</option>
                    <option>Orange</option>
                    <option>Purple</option>
                    <option>Pink</option>
                    <option>Brown</option>
                    <option>Beige</option>
                    <option>Navy</option>
                    <option>Teal</option>
                    <option>Olive</option>
                    <option>Maroon</option>
                    <option>Gold</option>
                    <option>Silver</option>
                    <option>Sky Blue</option>
                    <option>Lavender</option>
                    <option>Salmon</option>
                    <option>Turquoise</option>
                    <option>Coral</option>
                    <option>Magenta</option>
                    <option>Khaki</option>
                    <option>Indigo</option>
                    <option>Violet</option>
                    <option>Crimson</option>
                    <option>Fuchsia</option>
                    <option>Chartreuse</option>
                </select>
                <button id='qbutton' type="submit">Get New Quote</button>
                <button style="display: inline-block" id="reset" type="click">reset all</button>
            </form>
        </section>
        <section>
            <div class="block-copy">
                <textarea id='centertext' style="width: 40vw;" placeholder="Your text here..."></textarea>
            </div>
            <div class="wrapper-btn-copy">
                <button id="copy-text-btn">Copy text to clipboard</button>
            </div>
            <div class="block-copy2">
                <textarea id='centertext2' style="width: 40vw;" placeholder="Your text here..."></textarea>
            </div>
            <div class="wrapper-btn-copy">
                <button id="copy-text-btn2">Copy text to clipboard</button>
            </div>
        </section>
        <section>
            <div class="wrapper-btn-canvas">
                <button style="display: inline-block" type='click' id="inccanvas-btn">canvas size ++</button>
                <button type='click' id="deccanvas-btn">canvas size --</button>
            </div>
            <canvas id="myCanvas"
                style="border:1px solid #DDF4D5; border-radius: 0.3em; background-color: #c9fcb8"></canvas>
            <div class="wrapper-btn-copy">
                <button id="copy-canvas-btn">Copy canvas to clipboard</button>
            </div>
        </section>
        <section>
            <footer>
                <p>By pursuit</p>
            </footer>
        </section>
    </body>

</html>
