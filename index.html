<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

    <script defer src="./public/script.js"></script>
    <title>✍️ Motivational</title>

<body>

    <body>
        <div class="container">
            <h1>Copy text/image to Clipboard</h1>
            <p>
                This page serves as an example for the article
                <a
                    href="https://dev.to/viclafouch/the-new-way-to-copy-an-image-or-a-text-to-clipboard-in-javascript-41ol">The
                    New Way to Copy an Image or a Text to Clipboard in Javascript</a>
                which introduces the Asynchronous Clipboard API which can handle some images in addition to text.
            </p>
            <section class="centered">
                <form class="usersubmit">
                    <select id="category">
                        <option>--select a category--</option>
                        <option>art</option>
                        <option>wisdom</option>
                        <option>age</option>
                        <option>science</option>
                        <option>success</option>
                        <option>time</option>
                        <option>travel</option>
                        <option>alone</option>
                        <option>attitude</option>
                        <option>courage</option>
                        <option>culture</option>
                        <option>dreams</option>
                        <option>friendship</option>
                        <option>happiness</option>
                        <option>hope</option>
                        <option>humour</option>
                        <option>imagination</option>
                        <option>inspirational</option>
                        <option>life</option>
                        <option>motivational</option>
                        <option>nature</option>
                        <option>philosophy</option>
                        <option>poetry</option>
                        <option>popular</option>
                        <option>psychology</option>
                    </select>
                    <select id="fonts">
                        <option>--Font--</option>
                        <option>Arial</option>
                        <option>'Satisfy', cursive</option>
                        <option>'Cutive Mono', monospace</option>
                        <option>Courier New</option>
                        <option>Georgia</option>
                        <option>Verdana</option>
                        <option>Comic Sans MS</option>
                        <option>Impact</option>
                        <option>Lucida Sans Unicode</option>
                        <option>Times New Roman</option>
                        <option>Garamound</option>
                        <option>Calibri</option>
                        <option>Helvetica</option>
                        <option>Palatino</option>
                        <option>Pacifico</option>    
                    </select>
                  <button id='qbutton' type="submit">Get New Quote</button>
                </form>
              </section>
            <div class="wrapper-block-copy">
                <div class="block-copy">
                    <textarea id='centertext' style="width: 40vw;" placeholder="Your text here..."></textarea>
                </div>
            </div>
            <div class="wrapper-btn-copy">
                <button id="copy-text-btn">Copy text to clipboard</button>
                <button id="makecanvas-btn">Make new Canvas</button>
            </div>
            <div class="wrapper-block-copy">
                <div class="block-copy2">
                    <textarea id='centertext2' style="width: 40vw;" placeholder="Your text here..."></textarea>
                </div>
            </div>
            <div class="wrapper-btn-copy">
                <button id="copy-text-btn2">Copy text to clipboard</button>
            </div>
        </div>
        <canvas id="myCanvas" style="border:1px solid #DDF4D5; border-radius: 0.3em; background-color: #c9fcb8"></canvas>
        <div class="wrapper-btn-copy">
            <button id="copy-canvas-btn">Copy canvas to clipboard</button>
        </div>
        <div>
            <a class="button" href="./public/form.html">Click me</a>
        </div>
        
        <footer>
            By&nbsp;

</html>
